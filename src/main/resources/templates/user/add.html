<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" data-th-fragment="header">
<head th:replace="~{fragments/header :: header}">
</head>
<body>
<div class="container">
    <form class="form-add" th:action="@{/user}" method="post" th:object="${user}" id="userForm">
        <input type="hidden" name="id" th:value="*{id}">
        <div class="form-group">

            <label for="userName" class="col-form-label">用户名</label>
            <span th:text="${BLOGusername}" class="error"></span>
            <input id="userName" type="text" class="form-control" name="username"
                   th:value="*{username}" required autofocus>
        </div>
        <div class="form-group">
            <label for="email" class="col-form-label">邮箱</label>
            <span th:text="${BLOGemail}" class="error"></span>
            <span th:text="${regsiter}" class="error"></span>
            <input id="email" type="text" class="form-control" name="email" th:value="*{email}" required>
        </div>
        <div class="form-group">
            <label for="password" class="col-form-label">密码</label>
            <span th:text="${BLOGpassword}" class="error"></span>
            <input id="password" type="password" name="password" class="form-control" th:value="*{password}" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default">注册</button>
        </div>
    </form>
</div>
<div th:replace="~{fragments/footer :: footer}">...</div>
</body>
</html>
