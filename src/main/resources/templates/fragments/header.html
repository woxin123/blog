<body>
<nav class="navbar navbar-inverse bg-inverse navbar-toggleable-md">
    <div class="container">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarsContainer" aria-controls="navbarsExampleContainer" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/">我的博客</a>
        <div id="narbarsContainer" class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="">首页</a>
                </li>
            </ul>
            <div sec:authorize="isAuthenticated()" class="row">
                <div class="dropdown">
                    <a class="dropdown-toggle" href="/u/woxin" th:href="@{'/u/' + ${#authentication.name} + '/profile'}"
                       data-toggle="dropdown"><span sec:authentication="name"></span></a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="/u/woxin" th:href="@{'/u/' + ${#authentication.name}}">个人主页</a>
                        <a class="dropdown-item" href="/u/woxin/profile" th:href="@{'/u/' + ${#authentication.name} + '/profile'}">个人设置</a>
                    </div>
                </div>
                <div>
                    <a href="/u/woxin/blogs/edit" th:href="'/u/' + ${#authentication.getName()} + '/blogs/edit'"
                       class="btn btn-outline-success my-2 my-sm-0">写博客</a>
                </div>
            </div>
            <div sec:authorize="isAnonymous()">
                <a href="/login" class="btn btn-outline-success my-2 my-sm-0" type="submit">登录</a>
                <a href="/register" class="btn btn-outline-success my-2 my-sm-0" type="submit">注册</a>
            </div>
        </div>
    </div>
